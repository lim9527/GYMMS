<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>赛事预约申请</title>
    <base href="/GymMS/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/gymms.common.css" rel="stylesheet">
</head>
<body>
<!--顶部导航栏 ===============================================-->
<nav id="header" class="navbar navbar-inverse navbar-fixed-top"></nav>
<br/><br/><br/><br/><br/>
<!-- main ==================================================-->

<form class="form-horizontal" role="form">
    <div class="container">
        
        <div class="form-group">
            <label for="MatchName" class="col-md-4 control-label">比赛名称</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="MatchName" placeholder="*必填">
            </div>
        </div>

        <div class="form-group">
            <label for="MatchIntroduction" class="col-md-4 control-label">比赛简介</label>
            <div class="col-md-6">
                <textarea class="form-control" id="MatchIntroduction" rows="2"  placeholder="*必填"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="MatchTimeDesc" class="col-md-4 control-label">比赛时间描述</label>
            <div class="col-md-6">
                <textarea class="form-control" id="MatchTimeDesc" rows="2"  placeholder="*必填"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="MatchGroundDesc" class="col-md-4 control-label">场地需求描述</label>
            <div class="col-md-6">
                <textarea class="form-control" id="MatchGroundDesc" rows="2" placeholder="*必填"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="MatchEquipmentDesc" class="col-md-4 control-label">器材需求描述</label>
            <div class="col-md-6">
                <textarea class="form-control" id="MatchEquipmentDesc" rows="2" placeholder="*必填"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="MatchPeople1" class="col-md-4 control-label">联系人1</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="MatchPeople1" placeholder="*必填">
            </div>
        </div>

        <div class="form-group">
            <label for="MatchContact1" class="col-md-4 control-label">联系方式</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="MatchContact1" placeholder="*必填">
            </div>
        </div>

        <div class="form-group">
            <label for="MatchPeople2" class="col-md-4 control-label">联系人2</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="MatchPeople2">
            </div>
        </div>

        <div class="form-group">
            <label for="MatchContact2" class="col-md-4 control-label">联系方式</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="MatchContact2">
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset"  class="btn btn-warning">重置</button>
        </div>

    </div>
</form>





<!-- footer=================================================-->
<br/><br/><br/>

<div id="footer" class="footer well well-lg"></div>
<!-- js -->
<script src="resource/js/jquery-3.2.1.js"></script>
<script src="resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="resource/js/gymms-common.js"></script>
<script>

</script>
</body>
</html>
