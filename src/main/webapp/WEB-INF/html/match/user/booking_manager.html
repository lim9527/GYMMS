<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>赛事预约管理</title>
    <base href="/GymMS/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/gymms.common.css" rel="stylesheet">
</head>
<body>
<!--顶部导航栏 ===============================================-->
<nav id="header" class="navbar navbar-inverse navbar-fixed-top"></nav>

<!-- main ==================================================-->
<br/><br/><br/><br/><br/>



<div class="container">
    <!--标题-->
    <div class="row">
        <div class="col-md-12">
            <h1>赛事预约管理</h1>
        </div>
    </div>

    <!--按钮-->
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button id="booking_apply_btn" class="btn btn-primary">申请</button>
        </div>
    </div>

    <!--表格-->
    <div class="row">
        <table id="match_booking_table" class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>预约编号</th>
                <th>赛事名称</th>
                <th>申请人</th>
                <th>申请时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div class="row">
        <div id="page_info_area" class="col-md-6"></div>
        <div id="page_info_nav" class="col-md-6"></div>
    </div>

</div>


<!--修改申请 模态框===============================================-->

<!-- Modal -->
<div class="modal fade" id="booking_update_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改预约信息</h4>
            </div>
            <div class="modal-body">
                <!--==============================================-->
                <form id="booking_update_form" class="form-horizontal text-center" role="form">
                    <!--赛事名称-->
                    <div class="form-group">
                        <label for="match_name" class="col-md-3 control-label">比赛名称</label>
                        <div class="col-md-8">
                            <input type="text" id="match_name" name="matchName" class="form-control" placeholder="*必填">
                        </div>
                    </div>

                    <!--赛事描述-->
                    <div class="form-group">
                        <label for="match_introduction" class="col-md-3 control-label">比赛简介</label>
                        <div class="col-md-8">
                            <textarea id="match_introduction" name="matchDesc" class="form-control" rows="2"  placeholder="*必填"></textarea>
                        </div>
                    </div>

                    <!--赛事时间描述-->
                    <div class="form-group">
                        <label for="match_time_desc" class="col-md-3 control-label">比赛时间描述</label>
                        <div class="col-md-8">
                            <textarea id="match_time_desc" name="timeDesc" class="form-control" rows="2"  placeholder="*必填"></textarea>
                        </div>
                    </div>

                    <!--场地需求描述-->
                    <div class="form-group">
                        <label for="match_cd_desc" class="col-md-3 control-label">场地需求描述</label>
                        <div class="col-md-8">
                            <textarea id="match_cd_desc" name="cdDesc" class="form-control" rows="2" placeholder="*必填"></textarea>
                        </div>
                    </div>

                    <!--器材需求描述-->
                    <div class="form-group">
                        <label for="match_qc_desc" class="col-md-3 control-label">器材需求描述</label>
                        <div class="col-md-8">
                            <textarea id="match_qc_desc" name="qcDesc" class="form-control" rows="2" placeholder="*必填"></textarea>
                        </div>
                    </div>

                    <!--联系人1-->
                    <div class="form-group">
                        <label for="match_people_1" class="col-md-3 control-label">联系人1</label>
                        <div class="col-md-8">
                            <input type="text" id="match_people_1" name="contactName1" class="form-control" placeholder="*必填">
                        </div>
                    </div>

                    <!--联系人1电话-->
                    <div class="form-group">
                        <label for="match_contact_1" class="col-md-3 control-label">联系方式</label>
                        <div class="col-md-8">
                            <input type="text" id="match_contact_1" name="contactPhone1" class="form-control" placeholder="*必填">
                        </div>
                    </div>

                    <!--联系人2-->
                    <div class="form-group">
                        <label for="match_people_2" class="col-md-3 control-label">联系人2</label>
                        <div class="col-md-8">
                            <input type="text" id="match_people_2" name="contactName2" class="form-control">
                        </div>
                    </div>

                    <!--联系人2电话-->
                    <div class="form-group">
                        <label for="match_contact_2" class="col-md-3 control-label">联系方式</label>
                        <div class="col-md-8">
                            <input type="text" id="match_contact_2" name="contactPhone2" class="form-control">
                        </div>
                    </div>

                </form>
                <!--==============================================-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="booking_update_btn" class="btn btn-primary">更新</button>
            </div>
        </div>
    </div>
</div>

<!--修改申请 模态框 结束===========================================-->

<!-- footer=================================================-->
<div id="footer" class="footer well well-lg"></div>
<!-- js -->
<script src="resource/js/jquery-3.2.1.js"></script>
<script src="resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="resource/js/gymms-common.js"></script>
<script src="resource/js/gymms-match.js"></script>
<script>



    var userId = 1001;

    $(function () {
        to_page(1);
    });

    //显示预约数据表格
    function build_match_booking_table(result) {
        $("#match_booking_table tbody").empty();

        var pageInfo = result.extend.pageInfo;
        var bookings = result.extend.pageInfo.list;
        $.each(bookings, function (index, item) {

            var bkItemRowTd = $("<td></td>").append(pageInfo.startRow+index);
            var bkIdTd = $("<td></td>").append(item.bkId);
            var bkNameTd = $("<td></td>").append(item.matchName);
            var bkUserTd = $("<td></td>").append(item.userId);
            var bkTimeTd = $("<td></td>").append((new Date(item.createTime)).toLocaleString());
            var bkStatusTd = $("<td></td>").append(item.status);
            //按钮
            var checkBtnTd = $("<button></button>").addClass("btn btn-info btn-sm btn_check")
                .append($("<span></span>").addClass("glyphicon glyphicon-info-sign").append("查看"));

            var updateBtnTd = $("<button></button>").addClass("btn btn-primary btn-sm btn_update")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil").append("修改"))
                .attr("update_id", item.bkId);

            var resultBtnTd = $("<button></button>").addClass("btn btn-success btn-sm btn_result")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil").append("结果"))
                .attr("result_id", item.bkId);

            var cancelBtnTd = $("<button></button>").addClass("btn btn-danger btn-sm btn_cancel")
                .append($("<span></span>").addClass("glyphicon glyphicon-trash").append("撤销"))
                .attr("cancel_id", item.bkId);

            var btnTd = $("<td></td>").append(checkBtnTd).append(" ").append(updateBtnTd).append(" ")
                .append(resultBtnTd).append(" ").append(cancelBtnTd);

            $("<tr></tr>").append(bkItemRowTd)
                .append(bkIdTd)
                .append(bkNameTd)
                .append(bkUserTd)
                .append(bkTimeTd)
                .append(bkStatusTd)
                .append(btnTd)
                .appendTo("#match_booking_table tbody");
        });
    }

    //显示分页信息
    function build_page_info(result) {
        $("#page_info_area").empty();

        var pageInfo = result.extend.pageInfo;
        $("#page_info_area").append(
            "第"+pageInfo.pageNum+"页，" +
            "共"+pageInfo.pages+"页，" +
            "共"+pageInfo.total+"条数据");
    }

    //显示分页条
    function build_page_nav(result) {
        $("#page_info_nav").empty();

        var pageInfo = result.extend.pageInfo;
        var ul = $("<ul></ul>").addClass("pagination");
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var endPageLi = $("<li></li>").append($("<a></a>").append("尾页"));

        if (pageInfo.hasPreviousPage == false){
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }else {
            firstPageLi.click(function () {
                to_page(1);
            });
            prePageLi.click(function () {
                to_page(pageInfo.prePage);
            });
        }

        if (pageInfo.hasNextPage == false){
            nextPageLi.addClass("disabled")
            endPageLi.addClass("disabled")
        }else{
            nextPageLi.click(function () {
                to_page(pageInfo.nextPage);
            });
            endPageLi.click(function () {
                to_page(pageInfo.pages);
            });
        }



        ul.append(firstPageLi);
        ul.append(prePageLi);

        $.each(pageInfo.navigatepageNums, function (index, item) {
            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if (pageInfo.pageNum == item){
                numLi.addClass("active");
            }
            numLi.click(function () {
                to_page(item);
            });
            ul.append(numLi);
        });

        ul.append(nextPageLi);
        ul.append(endPageLi);

        $("<nav></nav>").append(ul).appendTo("#page_info_nav");

    }

    //发送ajax请求获取分页数据
    function to_page(pn) {
        $.ajax({
            url:"match/bookings/"+userId,
            data:"pn="+pn,
            type:"GET",
            success:function (result) {
                build_match_booking_table(result);
                build_page_info(result);
                build_page_nav(result);
            }
        });
    }

    //撤销按钮绑定事件
    $(document).on("click", ".btn_cancel", function () {
        $.ajax({
            url:"match/booking/cancel/"+$(this).attr("cancel_id"),
            type:"PUT",
            success:function (result) {
                alert(result.code);
            }
        })
    });


    //修改按钮绑定事件，弹出预约修改模态框
    $(document).on("click", ".btn_update", function () {
        //赛事预约的id
        var bkId = $(this).attr("update_id");
        //查询预约信息
        getMatchBooking(bkId);
        //将预约的id传递到更新按钮
        $("#booking_update_btn").attr("update_id", bkId);
        //弹出模态框
        $("#booking_update_modal").modal({
            backdrop:"static"
        });
    });

    //发送ajax，获取id为bookingId的赛事预约数据，并装配到模态框
    function getMatchBooking(bookingId) {
        $.ajax({
            url:"match/booking/"+bookingId,
            type:"GET",
            success:function (result) {
                //装配预约数据到模态框
                var booking = result.extend.booking;
                $("#match_name").val(booking.matchName);
                $("#match_introduction").val(booking.matchDesc);
                $("#match_time_desc").val(booking.timeDesc);
                $("#match_cd_desc").val(booking.cdDesc);
                $("#match_qc_desc").val(booking.qcDesc);
                $("#match_people_1").val(booking.contactName1);
                $("#match_contact_1").val(booking.contactPhone1);
                $("#match_people_2").val(booking.contactName2);
                $("#match_contact_2").val(booking.contactPhone2);
            }
        });
    }

    //修改模态框更新按钮绑定事件，发送ajax提交修改
    $("#booking_update_btn").click(function () {
        //校验
        //获取表单数据
        var bookingForm = $("#booking_update_form").serialize();
        //解决中文以空格乱码问题
        bookingForm = decodeURIComponent(bookingForm);

        //更新
        $.ajax({
            url:"match/booking/" + $(this).attr("update_id"),
            type:"POST",
            data:bookingForm + "&_method=PUT",
            success:function (result) {
                alert(result.msg);
            }
        });
    });
    

    //申请按钮绑定事件，跳转到赛事预约申请页面
    $("#booking_apply_btn").click(function () {
        window.location.replace("match/apply");
    });


</script>

</body>
</html>
