<script type="text/javascript">
    $(function UserLogin() {
       $('#btnLogin').click(QueryComment());
       function QueryComment () {
        var myJ = {"uName":"lu","uPassword":"123","uEmail":"123@qq.com","uStudentId":"123","uPhone":"123","status":123};
       $.ajax({
           url: 'http://localhost:8080/GymMS/user/register',
           type: 'GET',
           async: true,
           dataType: 'json',
           data:JSON.stringify(myJ)
       })
       .done(function(data) {
           console.log("success");
           for(var attr in data){
                console.log(data[attr]);
            }
          //console.log(data);
       })
       .fail(function() {
           console.log("error");
       })
       .always(function() {
           console.log("complete");
       });
       
       }
    })
